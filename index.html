<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link href="dark.css" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WordTaiko</title>
</head>

<body>
    <div class="header">
        <h1>WordTaiko</h1>
    </div>

    <div id="stats">
        <div>
            <h3>Timer</h3>
            <p class="timer">00</p>
        </div>
        <div>
            <h3>Combo</h3>
            <p class="combo">00</p>
        </div>
        <div>
            <h3>CPM</h3>
            <p class="cpm">00</p>
        </div>
        <div>
            <h3>WPM</h3>
            <p class="wpm">00</p>
        </div>
        <div>
            <h3>Accuracy</h3>
            <p class="accuracy">00</p>
        </div>
    </div>
    <canvas id="wordTaiko" width="672" height="85"></canvas>
    <button id="restart">Restart</button>
    <script src="WordTaiko.js"></script>
</body>

</html>
