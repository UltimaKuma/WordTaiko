<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link href="dark.css" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WordTaiko</title>
</head>

<body>
    <div class="header">
        <h1>WordTaiko</h1>
    </div>

    <div id="stats">
        <div class="card">
            <div class="cardHeader"><b>Timer</b></div>
            <div class="cardBody" id="timer">00</div>
        </div>
        <div class="card">
            <div class="cardHeader"><b>Combo</b></div>
            <div class="cardBody" id="combo">00</div>
        </div>
        <div class="card">
            <div class="cardHeader"><b>CPM</b></div>
            <div class="cardBody" id="cpm">00</div>
        </div>
        <div class="card">
            <div class="cardHeader"><b>WPM</b></div>
            <div class="cardBody" id="wpm">00</div>
        </div>
        <div class="card">
            <div class="cardHeader"><b>Accuracy</b></div>
            <div class="cardBody" id="accuracy">00</div>
        </div>
    </div>

    <div id="textArea">
        <canvas id="wordTaiko" width="672" height="85"></canvas>
        <img id="restart" src="icons/refresh.png"></img>
    </div>

    <div id="results" class="modal">
        <div class="modal-box">
            <div class="header">
                <h1>Results</h1>
            </div>

            <div class="modal-content">
                <div id="results">
                    <div class="card">
                        <div class="cardHeader"><b>Max Combo</b></div>
                        <div class="cardBody" id="maxComboResult">00</div>
                    </div>
                    <div class="card">
                        <div class="cardHeader"><b>CPM</b></div>
                        <div class="cardBody" id="cpmResult">00</div>
                    </div>
                    <div class="card">
                        <div class="cardHeader"><b>WPM</b></div>
                        <div class="cardBody" id="wpmResult">00</div>
                    </div>
                    <div class="card">
                        <div class="cardHeader"><b>Accuracy</b></div>
                        <div class="cardBody" id="accuracyResult">00</div>
                    </div>
                </div>

                <div>
                    <button id="modalClose">Close</button>
                    <button id="modalRestart">Restart</button>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
